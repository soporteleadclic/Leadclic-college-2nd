<template>
    <template if:true={product}>
        <div class="container">
            <div>{product.display_title}</div>
            <div class="headline">{product.headline}</div>
            <div class="summary_short">{product.summary_short}</div>
            <img class="product-img" src={product.multimedia.src}></img>
            <p><lightning-formatted-url value={product.link.url} ></lightning-formatted-url></p>
        </div>
    </template>
    <template if:false={product}>
        <div>Select a movie</div>
    </template>
</template>
